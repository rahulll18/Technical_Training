<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        section{
            border: 2px solid black;
            background-color: lightcoral;
            border-radius: 30px;
            margin: 15px;
            width: 40%;
            padding: 10px;
            box-shadow: 15px 10px 20px pink;
        }
        #box1 h1:first-child{
            text-shadow: 10px 7px 5px ;
        }
       
    </style>
</head>
<body>
    <section>
        <h3>Box shadow</h3>
        <div id="box1">
            <h1>Hello !! Day 2 of technical training.</h1>
            <h2>Hello !! Day 2 of technical training.</h2>
            <h3>Hello !! Day 2 of technical training.</h3>
            <h4>Hello !! Day 2 of technical training.</h4>
            <h5>Hello !! Day 2 of technical training.</h5>
            <h6>Hello !! Day 2 of technical training.</h6>
        </div>
    </section>
</body>
</html>
