<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Restaurant Nashta Menu</h3>
    <ol type="A">
        <li>Pav bhaji</li>
        <li>Misal</li>
        <li>Pohe</li>
        <li>Upma</li>
        <li>Dosa</li>
    </ol>
    <ol type="A" reversed>
        <li>Pav bhaji</li>
        <li>Misal</li>
        <li>Pohe</li>
        <li>Upma</li>
        <li>Dosa</li>
    </ol>
    <ol type="1" start="2">
        <li>Pav bhaji</li>
        <li>Misal</li>
        <li>Pohe</li>
        <li>Upma</li>
        <li>Dosa</li>
    </ol>
    <ol type="1" start="2" reversed>
        <li>Pav bhaji</li>
        <li>Misal</li>
        <li>Pohe</li>
        <li>Upma</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
