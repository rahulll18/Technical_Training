<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table >
        <caption>STUDENT DETAILS</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Suresh More</td>
                <td>56</td>
                <td>computer Science</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Sujal Bhat</td>
                <td>57</td>
                <td rowspan="2">Information Technology</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Mayur Argade</td>
                <td>58</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Footer Section</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
