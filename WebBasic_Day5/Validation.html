<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form action="../WebBasic_Day1/Success.html" onsubmit="return validateAll()" id="form">
        <h3>Student Details</h3>
        <div>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" class="box" placeholder="your First name" required>
        </div>
        <div>
            <b id="error1" class="error"></b>
        </div>
        <br>
        <div>
            <label for="lname"> Last Name :</label>
            <input type="text" id="lname" class="box" placeholder="your Last name" required>
        </div>
        <div>
            <b id="error2" class="error"></b>
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter Email" required>
        </div>
        <div>
            <b id="error3" class="error"></b>
        </div>
        <br>
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="password" required>
        </div>
        <div>
            <b id="error4" class="error"></b>
        </div>
        <br>
        <div>
            <label for="age">Age :</label>
            <input type="number" id="age" placeholder="Enter age" min="18">
        </div>
        <div>
            <b id="error5" class="error"></b>
        </div>
        <br>
       
       <button type="submit">Submit</button>
    </form>
    <script src="./Validation.js"></script>
</body>
</html>
