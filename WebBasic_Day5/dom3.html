<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script>
        const technologies1 = ["HTML","CSS","JS","JQUERY"]
        const technologies2 = ["JAVA" , "PYTHON"] 
        document.body.style.backgroundColor = "grey"

        const ulNode = document.createElement('ul')
        ulNode.setAttribute("id","techId")
        ulNode.type="square"

        technologies1.forEach((tech ,index) => {
            const liNode = document.createElement("li");
            liNode.innerText = tech
            liNode.setAttribute("id", index)
            ulNode.append(liNode)
        })
        document.body.prepend(ulNode)


        const liNodes=technologies2.map((tech, index)=>{
            const liNode=document.createElement("li");
            liNode.textContent=tech
            liNode.setAttribute("id","i"+index);
            return liNode;
        })

        ulNode.append(...liNodes); 

        let newLi=document.createElement("li");
    
         newLi.textContent="CPP"
         let newLi2=document.createElement("li");
         newLi2.textContent="C"
        document.getElementById("n0").before(newLi2,newLi)
        console.log(ulNode.childNodes);
        console.log(ulNode.children);
    </script>
</body>
</html>
